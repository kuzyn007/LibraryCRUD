<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My Library</title>
    
    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
    <!--/*/ <th:block th:include="fragments/bootstrapBodyScripts :: scriptsBootstrap"></th:block> /*/--> 
    
    <div th:if="${not #lists.isEmpty(books)}">
        <h2>Book List</h2>
        <table class="table table-striped">
            <tr>
                <th>Id</th>
                <th>ISBN</th>
                <th>Title</th>
                <th>Author</th>
                <th>View</th>
                <th>Edit</th>
            </tr>
            <tr th:each="book : ${books}">
                <td th:text="${book.id}"><a href="/book/${book.id}">Id</a></td>
                <td th:text="${book.isbn}">ISBN</td>
                <td th:text="${book.title}">Title</td>
                <td th:text="${book.Author}">Author</td>
                <td><a th:href="@{'/book/' + ${book.id}}">View</a></td>
                <td><a th:href="@{'/book/edit/' + ${book.id}}">Edit</a></td>
            </tr>
        </table>

    </div>
</div>

</body>
</html>
